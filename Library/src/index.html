<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="../dist/output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="siteTitle">BookMania</div>
        <div class="library">
            <button class="addBook">+</button>
        </div>
        <dialog>
            <form action="" method="dialog">
                <h5>Add New Book</h5>
                <label><input id="titleInput" type="text" name="bookTitle" placeholder="Enter Book Title" required></label>  
                <label><input id="authorInput" type="text" name="bookAuhtor" placeholder="Enter Author's Name" required></label>
                <label><input id="pageInput" type="number" name="bookPages" placeholder="Enter No of Pages" min="100" required></label>
                <label>Have you read this book? <input id="statusInput" type="checkbox" name="bookStatus"></label>
                <button type="submit" class="sbmt"> submit</button>
            </form>
        </dialog>
    </div>

    <script src="./script.js"></script>
</body>
</html>
